<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客内容</title>

    <link rel="stylesheet" th:href="@{/front/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/front/bootstrap/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/front/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/front/vue/vue.js}"></script>
    <script th:src="@{/front/axios/axios.min.js}"></script>
    <link rel="stylesheet" th:href="@{/front/css/me2.css}">
    <script th:src="@{/front/bootstrap/js/holder.min.js}"></script>

</head>
<body>
<header>
    <!-- 导航 -->
    <nav>
        <div class="site-logo">
            <a href="#">博客前台</a>
        </div>
        <div class="site-nav">
            <ul id="menu">
                <li>
                    <a th:href="@{/Front/goFront}">首页</a>
                </li>
                <li>
                    <a th:href="@{/Front/comeback}">后台管理</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="wrap">
        <!-- 左边 -->
        <div class="leftBox">
            <article>
                <div class="article-box">
                    <div class="article-title">
                        <h1 th:text="${article.articleTitle}"></h1>
                    </div>
                    <div class="article-info" th:text="${'发表于 '+ article.articleCreateTime}">发表于 xxxx年xx月xx日</div>
                    <div class="markdown-body" id="articleMain">
                    </div>
                </div>
            </article>
            <article>
                <div class="article-box">
                    <div id="comment">
                        <h2>发表评论</h2>
                        <p class="tipInfo">
                            留下来说几句吧...
                            <span class="hidden">取消</span>
                        </p>
                        <form class="ant-form ant-form-horizontal">
                            <div class="ant-row ant-form-item">
                                <div class="ant-form-item-control-wrapper">
                                    <div class="ant-form-item-control">
											<span class="ant-form-item-children">
												<textarea placeholder="留下来说几句吧..." rows="6" tabindex="1" id=" comment"  class="ant-input"></textarea>
											</span>
                                    </div>
                                </div>
                            </div>

                            <div id="author-info">
                                <div class="ant-row ant-form-item">
                                    <div class="ant-form-item-control-wrapper">
                                        <div class="ant-form-item-control">
												<span class="ant-form-item-children">
													<input placeholder="昵称 (必填)" tabindex="2" type="text" id="nickname"  class="ant-input" value="">
												</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="ant-row ant-form-item">
                                    <div class="ant-form-item-control-wrapper">
                                        <div class="ant-form-item-control">
												<span class="ant-form-item-children">
													<input placeholder="邮箱 (必填)" tabindex="3" type="text" id="email"  class="ant-input" value="">
												</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="ant-row ant-form-item">
                                    <div class="ant-form-item-control-wrapper">
                                        <div class="ant-form-item-control">
												<span class="ant-form-item-children">
													<button style="background-color: #40a9ff; color: #fff;" type="submit" class="ant-btn ant-btn-primary">
														<span>发表评论</span>
													</button>
												</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>

                        <h3>
                            <span>共 xx 条评论</span>
                        </h3>
                        <div id="commentBox">
                            <ul class="commentList">
                                <li class="comment-main">
                                    <div class="root-comment">
                                        <div class="author-info">
                                            <img src="http://localhost:8081/asset/headImg/defaultImage/cat.jpg" alt="头像(默认)">
                                            <p>
                                                <span class="ua author-name">昵称</span>
                                            </p>
                                            <p>xxxx年xx月xx日 xx:xx</p>
                                        </div>

                                        <div class="comment-body">
                                            评论内容
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <!-- 右边 -->
        <div class="rightBox">
            <aside class="aboutMe">
                <div class="photo-background"></div>
                <div class="avatar">
                    <img th:src="${userFront.headImg}" alt="头像">
                </div>
                <div class="notes" th:text="${userFront.nickName}">昵称</div>
                <div class="statistics">
                    <ul>
                        <li>
                            <div class="count" th:text="${userFront.articleCount.countArticles}">0</div>
                            <div class="type">文章</div>
                        </li>
                        <li>
                            <div class="count" th:text="${userFront.countTags}">0</div>
                            <div class="type">标签</div>
                        </li>
                        <li>
                            <div class="count" th:text="${userFront.articleCount.countComments}">0</div>
                            <div class="type">评论</div>
                        </li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>
</main>

<script th:inline="javascript">
    var articleContext = [[${article.articleContent}]];
    // console.log(articleContext)

    window.onload = function (){
        console.log("初始化记载")
        $('#articleMain').append(articleContext)
    }
</script>

</body>
</html>
